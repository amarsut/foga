<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fogarolli Logistics Hub v2.0</title>
    <link rel="stylesheet" href="mobile.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
    <div class="sidebar-top">
        <div class="logo-area">
            <h2>Fogarolli</h2>
            <p>Logistics Hub</p>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-item" data-view="dashboard"><i class="fas fa-chart-line"></i> Dashboard</div>
            <div class="nav-item" data-view="calendar"><i class="far fa-calendar-alt"></i> Kalender</div>
            <div class="nav-item" data-view="create"><i class="fas fa-plus"></i> Skapa</div>
            <div class="nav-item active" data-view="availability"><i class="fas fa-truck-loading"></i> Fleet</div>
        </nav>
    </div>

    <div class="sidebar-bottom">
        <button class="bug-report-link" onclick="window.openBugModal()">
            <i class="fas fa-bug"></i> Rapportera bugg
        </button>
        
        <div class="user-profile">
            <div class="user-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="user-info">
                <strong>Admin</strong>
                <span>Logistikansvarig</span>
            </div>
        </div>
    </div>
</aside>

        <main class="main-content">
            <header class="top-header">
                <div class="header-info">
                    <h1 id="view-title">Dashboard</h1>
                    <p id="current-date"></p>
                </div>
                <div class="weather-widget" id="weather-info">
                    <i class="fas fa-sun"></i> 18°C Eslöv
                </div>
            </header>
            
            <div id="content-area">
                </div>
        </main>
    </div>

    <div id="unit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script type="module" src="calendar.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>

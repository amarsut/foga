<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fogarolli Logistics Hub v2.0</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    
    <link rel="stylesheet" href="tv.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="mobile.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script>
    // Registrera Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            // Ta bort "/" före sw.js så den letar i samma mapp som index.html
            navigator.serviceWorker.register('sw.js') 
                .then(reg => console.log('Service Worker registrerad!'))
                .catch(err => console.log('SW misslyckades:', err));
        });
    }
    </script>

    <style>
        /* --- NY MOBIL-STRUKTUR --- */
        
        /* Overlay som mörkar ner sidan när menyn är öppen */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 998;
        }

        @media (max-width: 768px) {
            /* Tvinga bort den gamla röriga toppmenyn från bilden */
            .top-header {
                display: flex !important;
                padding: 10px 15px !important;
                background: #fff !important;
                border-bottom: 1px solid #eee !important;
                height: 60px !important;
                align-items: center !important;
                justify-content: flex-start !important;
            }

            /* Göm alla nav-element som ligger löst i headern */
            .top-header nav, .top-header .menu-items { 
                display: none !important; 
            }

            /* Hamburgarknappen */
            .mobile-nav-toggle {
                display: block !important;
                background: none;
                border: none;
                font-size: 24px;
                color: #333;
                margin-right: 15px;
                cursor: pointer;
            }

            /* Sidebar-justering för mobil */
            .sidebar {
                position: fixed !important;
                left: -280px !important; /* Startläge: utanför skärmen */
                top: 0 !important;
                bottom: 0 !important;
                width: 280px !important;
                z-index: 9999 !important;
                transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
                display: flex !important;
                background: #1a1a1a !important;
            }

            .sidebar.mobile-active {
                left: 0 !important; /* Glider in */
            }

            .sidebar-overlay.active {
                display: block;
            }

            /* Fixa kalender-vyn så den inte trycks ihop */
            #content-area {
                width: 100% !important;
                padding: 10px !important;
                overflow-x: hidden !important;
            }
        }
    </style>
</head>
<body>
    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header-wrapper">
                <div class="logo-area">
                    <img src="https://fogarollibusinessystem.com/bild/top-logo-vit.png" alt="Fogarolli Logo" class="sidebar-logo">
                </div>
                <button id="sidebar-toggle" class="sidebar-toggle-btn" onclick="toggleSidebar()">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section-label">Huvudmeny</div>
                <div class="nav-item" data-view="dashboard" onclick="showView('dashboard')">
                    <i class="fas fa-chart-line"></i> <span>Dashboard</span>
                </div>
                <div class="nav-item" data-view="calendar" onclick="showView('calendar')">
                    <i class="far fa-calendar-alt"></i> <span>Kalender</span>
                </div>
                <div class="nav-item" data-view="create" onclick="showView('create')">
                    <i class="fas fa-plus-circle"></i> <span>Skapa Uppdrag</span>
                </div>
                <div class="nav-item" data-view="availability" onclick="showView('availability')">
                    <i class="fas fa-truck-loading"></i> <span>Fleet & Fordon</span>
                </div>
                <div class="nav-section-label">Analys & Vy</div>
                <div class="nav-item" data-view="stats" onclick="showView('stats')">
                    <i class="fas fa-chart-pie"></i> <span>Statistik</span>
                </div>
                <div class="nav-item" data-view="tv" onclick="showView('tv')">
                    <i class="fas fa-tv"></i> <span>Lager-TV</span>
                </div>

                <div class="nav-section-label">System</div>
                <div class="nav-item" data-view="admin" onclick="showView('admin')">
                    <i class="fas fa-user-shield"></i> <span>Admin & System</span>
                </div>
                <div class="nav-item bug-report-nav" onclick="window.openBugModal()">
                    <i class="fas fa-bug"></i> <span>Systemlogg / Bugg</span>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile-compact">
                    <div class="user-avatar"><i class="fas fa-user-circle"></i></div>
                    <div class="user-info-text">
                        <strong>Admin</strong>
                        <span>Logistikansvarig</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <button class="mobile-nav-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="header-info">
                    <h1 id="view-title">Dashboard</h1>
                    <p id="current-date" style="margin:0; font-size: 0.8rem; color: #666;"></p>
                </div>
            </header>
            
            <div id="content-area">
                </div>
        </main>
    </div>

    <div id="unit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        // Denna funktion öppnar och stänger menyn manuellt via knappen
        window.toggleSidebar = function(event) {
            if (event) event.stopPropagation();
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            if (window.innerWidth <= 768) {
                const isActive = sidebar.classList.toggle('mobile-active');
                if (overlay) {
                    overlay.style.display = isActive ? 'block' : 'none';
                    overlay.classList.toggle('active', isActive);
                }
            } else {
                sidebar.classList.toggle('collapsed');
            }
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="calendar.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>

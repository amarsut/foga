<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fogarolli Logistics Hub v2.0</title>
    <link rel="stylesheet" href="mobile.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Fogarolli</h2>
                <span>Logistics Hub</span>
            </div>
            <nav id="main-nav">
                <div class="nav-item active" data-view="dashboard"><i class="fas fa-chart-line"></i> <span>Dashboard</span></div>
                <div class="nav-item" data-view="calendar"><i class="fas fa-calendar-alt"></i> <span>Kalender</span></div>
                <div class="nav-item" data-view="create"><i class="fas fa-plus"></i> <span>Skapa</span></div> 
                <div class="nav-item" data-view="availability"><i class="fas fa-truck-ramp-box"></i> <span>Fleet</span></div>
            </nav>
            <div class="sidebar-footer">
                <i class="fas fa-user-circle"></i>
                <div>
                    <p>Admin</p>
                    <small>Logistikansvarig</small>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="header-info">
                    <h1 id="view-title">Dashboard</h1>
                    <p id="current-date"></p>
                </div>
                <div class="weather-widget" id="weather-info">
                    <i class="fas fa-sun"></i> 18°C Eslöv
                </div>
            </header>
            
            <div id="content-area">
                </div>
        </main>
    </div>

    <div id="unit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script type="module" src="calendar.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
